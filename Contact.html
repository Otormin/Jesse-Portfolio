    <section id="contact" class="section contact">
        <div class="container">
            <div class="contact-content">
                <h2>Get In Touch</h2>
                <p>I'm always interested in hearing about new opportunities and exciting projects. Let's connect!</p>
                <form class="contact-form" id="contactForm" action="https://formsubmit.co/youngjesse041@gmail.com" method="POST">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" rows="5" placeholder="Message" required></textarea>
                    </div>

                    <!-- Honeypot field -->
                    <input type="text" name="_honey" style="display:none">

                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="https://jesse-portfolio-kyv9.onrender.com/Contact.html">
                    <input type="hidden" name="_template" value="table">

                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
